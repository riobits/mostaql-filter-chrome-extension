<html>

<head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 420px;
      margin: 0 auto;
      padding: 20px;
      background: #1e1e1e;
      color: #e0e0e0;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
      color: #ffffff;
    }

    .input-container {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    #wordInput {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      background: #2c2c2c;
      color: #e0e0e0;
      transition: border 0.2s, background 0.2s;
    }

    #wordInput:focus {
      border-color: #339af0;
    }

    #addBtn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #339af0;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #addBtn:hover {
      background: #1c7ed6;
    }

    #blacklist {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    #blacklist li {
      padding: 6px 10px;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      font-size: 13px;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      position: relative;
    }

    #blacklist li:hover {
      background: #e03131;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Mostaql Words Filter</h1>

  <div class="input-container">
    <input id="wordInput" type="text" placeholder="Add word to exclude..." autofocus />
    <button id="addBtn">Add</button>
  </div>

  <ul id="blacklist"></ul>

  <script src="popup.js"></script>
</body>

</html>
